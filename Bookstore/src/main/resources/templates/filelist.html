<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h1>Files</h1>
	<table>
	<tr>
		<th>Name</th>
		<th>Type</th>
	</tr>
	<tr th:each = "file : ${files}">
		<td th:text="${file.fileName}"></td>
		<td th:text="${file.mimeType}"></td>
		<td><a th:href="@{/file/{id}(id=${file.id})}">Download</a></td>
	</tr>
	</table>
	<a href="/">Upload</a>
</body>
</html>
